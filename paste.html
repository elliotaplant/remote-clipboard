<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style media="screen">
      body {
        font-family: monospace;
        text-align: center;
      }

      h1 {
        font-size: 10vw;
        font-weight: bold;
      }
    </style>
    <title>Remote clipboard</title>
  </head>
  <body>
    <h1>Paste</h1>
    <button type="button" name="button" onclick="callFn()">Try fn</button>
    <div id="pasted"></div>

    <script type="text/javascript" src="api.js">
    <script type="text/javascript">
      function handleImage(blob) {
          var reader = new FileReader();
          reader.onload = function(event) {
            pasted.innerHTML = `<img src="${event.target.result}"/>`
          };
          reader.readAsDataURL(blob);
      }

      function handleText(text) {
        makePaste(text)
          .then(resp => {
            pasted.innerHTML = `<code>${JSON.stringify(resp)}</code>`
          })
          .catch(console.error)

      }

      document.onpaste = function (event) {
        const { items } = (event.clipboardData  || event.originalEvent.clipboardData);
        var blob = null;
        for (var i = 0; i < items.length; i++) {
          const item = items[i]
          console.log('item', item);
          if (item.type.indexOf('image') === 0) {
            handleImage(item.getAsFile())
          } else if (item.type === 'text/plain') {
            item.getAsString(handleText)
          }
        }
      }
    </script>
  </body>
</html>
